<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Tabela de Notas</title>
</head>
<body>
    <style>
        table {
            width: 80%; 
            margin: 20px auto; 
            border-collapse: collapse; 
        }
        th, td {
            border: 2px solid rgb(241, 9, 144); 
            padding: 15px; 
            text-align: center; 
            font-size: 18px; 
        }
        th {
            background-color: #0965ee9a; 
        }
    </style>
    <h1>Tabela de Notas</h1>
    <table border="3">
        <tr>
            <th>Matéria</th>
            <th>Nota</th>
        </tr>

        <tr>
            <td>Matemática</td>
            <td>8,5</td>
        </tr>

        <tr>
            <td>Português</td>
            <td>9,0</td>
        </tr>

        <tr>
            <td>Sociologia</td>
            <td>9,5</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>8,0</td>
        </tr>
    </table>
</body>
</html>
